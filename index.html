<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MotherDAO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mother-dao-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: white;
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: clamp(1rem, 4vw, 2rem);
        }

        .description {
            color: white;
            font-size: clamp(1rem, 3vw, 1.2rem);
            max-width: min(800px, 90vw);
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 0 15px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: clamp(0.5rem, 2vw, 1rem);
            text-align: center;
            z-index: 2;
        }

        .footer nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(0.5rem, 2vw, 1rem);
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            padding: 0.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer a:hover {
            color: #cccccc;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .content {
                padding: 10px;
            }

            .description {
                padding: 0 10px;
            }

            .footer nav {
                gap: 0.5rem;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .content {
                padding-top: 40px;
                justify-content: flex-start;
            }
        }

        @supports (-webkit-touch-callout: none) {
            /* iOS height fix */
            .container {
                height: -webkit-fill-available;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-80P56BHZ00"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-80P56BHZ00');
    </script>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">MotherDAO</h1>
            <p class="description">
                An AI agent launchpad for the Ethereum ecosystem and EVM chains, designed to deploy <strong>sustainable agents</strong> that automate processes, sustain protocols, and drive innovation.
            </p>
        </div>
    </div>
    
    <footer class="footer">
        <nav>
            <a href="https://x.com/motherdao_ai" target="_blank" id="twitter">Twitter</a>
            <a href="/terms-and-conditions.html" id="terms">Terms & Conditions</a>
        </nav>
    </footer>
</body>
</html>
